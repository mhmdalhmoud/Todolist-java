<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK for Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Todo App</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 mt-8">
        <div class="w-full">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="current-list-title" class="text-xl font-semibold">All Tasks</h2>
                    <div class="flex space-x-2">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="Search tasks..." class="px-4 py-2 border rounded-lg">
                            <button id="clear-search" class="absolute right-2 top-2 text-gray-400 hover:text-gray-600">✕</button>
                        </div>
                        <select id="filter-priority" class="px-4 py-2 border rounded-lg">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="sort-by" class="px-4 py-2 border rounded-lg">
                            <option value="date">Sort by Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="name">Sort by Name</option>
                        </select>
                    </div>
                </div>

                <!-- Add Task Form -->
                <form id="add-task-form" class="mb-6">
                    <div class="flex flex-col md:flex-row gap-2">
                        <input type="text" id="task-input" placeholder="Add a new task..." class="flex-grow px-4 py-2 border rounded-lg">
                        <input type="date" id="task-due-date" class="px-4 py-2 border rounded-lg">
                        <select id="task-priority" class="px-4 py-2 border rounded-lg">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                            Add
                        </button>
                    </div>
                </form>

                <!-- Tasks List -->
                <ul id="tasks-container" class="space-y-2">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>© 2025 Todo App - Created by Junior Developers</p>
        </div>
    </footer>

    <!-- Modal for editing tasks -->
    <div id="edit-task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Edit Task</h3>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="mb-4">
                    <label for="edit-task-text" class="block text-gray-700 mb-2">Task</label>
                    <input type="text" id="edit-task-text" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="edit-task-due-date" class="block text-gray-700 mb-2">Due Date</label>
                    <input type="date" id="edit-task-due-date" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="edit-task-priority" class="block text-gray-700 mb-2">Priority</label>
                    <select id="edit-task-priority" class="w-full px-4 py-2 border rounded-lg">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="close-edit-modal" class="px-4 py-2 border rounded-lg hover:bg-gray-100">
                        Cancel
                    </button>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/todo-service.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
